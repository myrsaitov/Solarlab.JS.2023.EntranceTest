<nz-layout class="app-layout">
  <!--https://ng.ant.design/components/menu/en-->
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Список дел</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Статус" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/all">
                <img
                title='Все дела'
                class="actions__all"
                height="40"
                src="./../assets/all.svg">Все дела</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/in_work">
            <img
            title='В работе'
            class="actions__in_work"
            height="40"
            src="./../assets/status__in_work.svg">В работе</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/completed">
                <img
                title='Сделанные'
                class="actions__completed"
                height="40"
                src="./../assets/status__completed.svg">Сделанные</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/deleted">
                <img
                title='Удаленные'
                class="actions__delete"
                height="40"
                src="./../assets/status__deleted.svg">Удаленные</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Категории" nzIcon="dashboard">
        <ul>

          <p *ngFor="let category of todoCategory | keyvalue">
            <li nz-menu-item 
              nzSelected="true"
              *ngIf="true">
                <a routerLink="/a">{{category.value}}</a>
            </li>
            <li nz-menu-item 
              nzSelected="false"
              *ngIf="false">
                <a routerLink="/a">{{category.value}}</a>
            </li>
          </p>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>

        <!--Кнопка "Назад" -->
        <img
        title='Вернуться на предыдущую страницу'
        class="actions__go_back"
        style="filter: invert(0%) sepia(0%) saturate(360%) hue-rotate(0deg) brightness(100%) contrast(100%);" 
        height="40"
        src="./../assets/go_back.svg"
        role="button" 
        (click)="goBack()">

        <!--Кнопка "Создать" -->
        <img
        [routerLink]="['/new']"
        title='Создать новую запись'
        class="actions__create"
        style="filter: invert(0%) sepia(0%) saturate(360%) hue-rotate(0deg) brightness(100%) contrast(100%);" 
        height="40"
        src="./../assets/new.svg"
        role="button">

      </div>



    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
