<!-- Карточка списка дел -->
<div 
  class="todo-card-component">


  <!-- Первая строка карточки -->
	<div class="card__first-row">

    <!-- Эмблема -->
		<div class="first-row__first-column">
			<span class="first-row__type">

        <!--Статус: в работе -->
        <img
          title='"В работе". Нажмите, чтобы изменить статус на "Завершено"'
          *ngIf="todo.status==0"
          style="filter: invert(0%) sepia(0%) saturate(360%) hue-rotate(0deg) brightness(100%) contrast(100%);" 
          height="40"
          src="./../../../../../assets/status__in_work.svg"
          role="button" 
          (click)="todoService.setTodoStatusCompleted(todo.id)">

        <!--Статус: завершено -->
        <img
          title='"Завершено". Нажмите, чтобы изменить статус на "В работе"'
          class="actions__edit"
          *ngIf="todo.status==1"
          style="filter: invert(51%) sepia(97%) saturate(360%) hue-rotate(116deg) brightness(87%) contrast(93%);" 
          height="40"
          src="./../../../../../assets/status__completed.svg"
          role="button" 
          (click)="todoService.setTodoStatusInWork(todo.id)">

        <!--Статус: удалено -->
        <img
          title='"Удалено". Нажмите, чтобы восстановить'
          class="actions__delete"
          *ngIf="todo.status==2"
          style="filter: invert(51%) sepia(97%) saturate(360%) hue-rotate(216deg) brightness(87%) contrast(93%);" 
          height="40"
          src="./../../../../../assets/status__deleted.svg"
          role="button" 
          (click)="todoService.setTodoStatusInWork(todo.id)">

      </span>

		</div>

    <!-- Кнопки редактирования и удаления -->
		<span class="first-row__actions">
      
      <!-- Редактировать -->
      <img
        title='Нажмите, чтобы отредактировать'
        *ngIf="todo.status!=2"
        class="actions__edit" 
        height="20" 
        src="./../../../../../assets/pencil-alt-solid.svg">
      
      <!-- Удалить -->
      <img 
        title='Нажмите, чтобы удалить'
        *ngIf="todo.status!=2"
        class="actions__delete"
        height="20"
        src="./../../../../../assets/trash-alt-solid.svg"
        role="button" 
        (click)="todoService.setTodoStatusDeleted(todo.id)">
      
      </span>

	</div>


  <!-- Вторая строка карточки -->
	<div class="card__second-row">

        <!-- Название -->
        <div class="form-group">
            <label for="title">Название </label>
            <input type="text"
                class="form-control"
                id="title"
                formControlName="title"
                placeholder="Введите название"
                autofocus
                [class.is-invalid]="title.invalid">
        </div>

	</div>


    <!-- Третья строка карточки -->
	<div class="card__third-row">

        <!-- Текст объявления -->
        <div class="form-group">
            <label for="body">Описание</label>
            <textarea
                class="form-control"
                id="body"
                formControlName="body"
                placeholder="Введите описание"
                autofocus
                [class.is-invalid]="body.invalid"
                rows="8"
                cols="120">
            </textarea>
        </div>

	</div>

    <!-- Кнопка "Добавить"-->
    <button type="submit"
    class="btn btn-primary mr-2"
    [disabled]="form.invalid"
    (click)="submit()">
    Добавить
    </button>

</div>
