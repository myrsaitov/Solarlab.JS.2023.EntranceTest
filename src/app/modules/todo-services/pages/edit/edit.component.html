<!-- Карточка списка дел -->
<ng-container [formGroup]="form">
    <div class="todo-card-component">
    
      <!-- Первая строка карточки -->
        <div class="card__first-row">
    
        </div>
    
      <!-- Вторая строка карточки -->
        <div class="card__second-row">
    
            <!-- Название -->
            <div><h1>Редактирование записи: </h1></div>
            <div class="form-group">
                <input type="text"
                    class="form-control"
                    id="title"
                    formControlName="title"
                    placeholder="Введите название"
                    autofocus
                    [class.is-invalid]="title.invalid">
            </div>
    
        </div>
    
    
        <!-- Третья строка карточки -->
        <div class="card__third-row">
    
            <!-- Текст объявления -->
            <div class="form-group">
                <textarea
                    class="form-control"
                    id="body"
                    formControlName="body"
                    placeholder="Введите описание"
                    autofocus
                    [class.is-invalid]="body.invalid"
                    rows="8"
                    cols="120">
                </textarea>
            </div>
    
        </div>
    
        <!-- Кнопка "Добавить"-->
        <button type="submit"
          class="btn btn-primary mr-2"
          (click)="submit()">
          Сохранить
        </button>
    
    
    </div>
    </ng-container>
